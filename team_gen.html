<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Foosball Team Maker</title>
  <script src="team_gen.js"></script>
</head>
<body>
  <div class="button_container">

    <label class="lab">7 </label><input class="input_box" id="name_input7" type="text" /><br />
    <label class="lab">8 </label><input class="input_box" id="name_input8" type="text" /><br />
    <label class="lab">9 </label><input class="input_box" id="name_input9" type="text" /><br />
    <label class="lab">10</label><input class="input_box" id="name_input10" type="text" /><br />

    <label class="lab">19 </label><input class="input_box" id="name_input19" type="text" /><br />
    <label class="lab">20 </label><input class="input_box" id="name_input20" type="text" /><br />
  </div>
  <div class="button_container">
      <button class="clear_button" onclick="clear_all()">Clear All</button>
  </div>
  <div class="lists">
    <h2>1st Round Teams</h2>
    <div id="team_list_two">
    </div>
    <h2>2nd Round Teams</h2>
    <div id="team_list_one">
    </div>
  </div>

</html>
